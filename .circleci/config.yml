version: 2.1

# -------------------------
#       PARAMETERS
# -------------------------
parameters:
  deploy-example:
    type: boolean
    default: false

# -------------------------
#          ORBS
# -------------------------
orbs:
  slack: circleci/slack@4.4.4
  flutter: circleci/flutter@2.0.4
  android: circleci/android@2.0.3
  aws-s3: circleci/aws-s3@3.0

# -------------------------
#        EXECUTORS
# -------------------------
executors:
  ios_compatible:
    macos:
          xcode: 15.1.0
    resource_class: macos.m1.medium.gen1
    shell: /bin/bash --login -o pipefail
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    working_directory: ~/project
  android_compatible:
    machine: 
      image: android:2023.07.1
    resource_class: large
    working_directory: ~/project

# -------------------------
#          COMMANDS
# -------------------------
commands:
  setup_flutter:
    description: 'Install flutter dependencies'    
    steps:            
      - flutter/install_sdk_and_pub:
          version: 3.13.0
          cache-version: v4
  setup_gems:
    description: 'Install gem dependencies'
    parameters:
      working_directory:
        type: string
        default: .
    steps:
      - restore_cache:
          name: Restore gem cache
          key: 2-gems-{{ checksum "<< parameters.working_directory >>/Gemfile.lock" }}
      - run:
          name: Install gem dependencies
          command: bundle check || bundle install --deployment --path vendor/bundle
          working_directory: << parameters.working_directory >>
      - save_cache:
          name: Save gem cache
          key: 2-gems-{{ checksum "<< parameters.working_directory >>/Gemfile.lock" }}
          paths:
            - vendor/bundle
  execute_fastlane_build:
    description: 'Install dependencies and execute fastlane'
    parameters:
      working_directory:
        type: string
        default: .
      lane:
        type: string
        default: compile_example
    steps:      
      - setup_gems:
          working_directory: << parameters.working_directory >>
      - setup_flutter
      - run:
          name: Run fastlane  << parameters.lane >>
          command: bundle exec fastlane << parameters.lane >>
          working_directory: << parameters.working_directory >>
      - slack/notify:
          event: fail
          template: basic_fail_1
          channel: team-mobile-bots


# -------------------------
#          JOBS
# -------------------------
jobs:
  validate-ios:
    executor: ios_compatible
    steps:
      - checkout
      - execute_fastlane_build:
          working_directory: ~/project/example/ios
          lane: compile_example

  validate-android:
    executor: android_compatible
    steps:
      - checkout
      - execute_fastlane_build:
          working_directory: ~/project/example/android
          lane: compile_example

  deploy-ios-example:
    executor: ios_compatible
    steps:
      - checkout
      - execute_fastlane_build:
          working_directory: ~/project/example/ios
          lane: deploy_example
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ Flutter iOS Sample App Deployed to TestFlight ðŸ“²",
                    "emoji": true
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#5C5CFF",
                  "blocks": [
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job",
                            "emoji": true
                          },
                          "url": "$CIRCLE_BUILD_URL"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View in TestFlight",
                            "emoji": true
                          },
                          "url": "https://testflight.apple.com/v1/app/1635159937"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          channel: team-mobile-bots

  deploy-android-example:
    executor: android_compatible
    steps:
      - checkout
      - aws-s3/copy:
          from: 's3://appcues-mobile-certs/appcues.keystore'
          to: '~/project/example/android'
      - execute_fastlane_build:
          working_directory: ~/project/example/android
          lane: deploy_example
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ Flutter Android Sample App Deployed to Google Play :android:",
                    "emoji": true
                  }
                }
              ],
              "attachments": [
                {
                  "color": "#5C5CFF",
                  "blocks": [
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Job",
                            "emoji": true
                          },
                          "url": "$CIRCLE_BUILD_URL"
                        },
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View on Google Play",
                            "emoji": true
                          },
                          "url": "https://play.google.com/store/apps/details?id=com.appcues.samples.flutter"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          channel: team-mobile-bots

# -------------------------
#        WORKFLOWS
# -------------------------
workflows:
  build-and-test:
    when:
      not: << pipeline.parameters.deploy-example >>
    jobs:
      # android
      - validate-android:
          context:
            - Appcues      
      # ios
      - validate-ios:
          context:
            - Appcues

  build-and-deploy:
    when: << pipeline.parameters.deploy-example >>
    jobs:
      - deploy-android-example:
          context:
            - Appcues
      - deploy-ios-example:
          context:
            - Appcues
